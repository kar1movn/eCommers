<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="hero">
    <div class="top">
      <h2 class="top__title">
        Fruit and vegetables
      </h2>
      <div class="top__view">
        <a class="top__view--link" href="#">
          <img
            class="top__view--link--img"
            src="./images/grid.svg"
            alt="grid view"
            width="16"
            height="16"
          />
          <span class="top__view--link--text">
            Grid view
          </span>
        </a>
        <a class="top__view--link" href="#">
          <img
            class="top__view--link--img"
            src="./images/list.svg"
            alt="list view"
            width="13"
            height="13"
          />
          <span class="top__view--link--text">
            List view
          </span>
        </a>
        <a class="top__view--link" href="#">
          <img
            class="top__view--link--img"
            src="./images/117.svg"
            alt="117 view"
            width="32"
            height="18"
          /> 
          <span class="top__view--link--text">
            Products
          </span>
        </a>
      </div>
    </div>
    <div class="bottom">
      <div class="bottom__left">
        <a class="bottom__left--top" href="#">
          tag
        </a>
        <a class="bottom__left--text" href="#">
          This is a space for your blog <br>
          headline, it can be long don’t <br>
          worry about that
        </a>
        <a class="bottom__left--bottom" href="#">
          <img 
            class="bottom__left--bottom--img"
            src="./images/avatar.png"
            alt="avatar"
            width="32"
            height="32"
            srcset="
            ./images/avatar.png    1x,
            ./images/avatar@2x.png 2x,
            ./images/avatar@3x.png 3x
            "
          />
          <span class="bottom__left--bottom--source">
            author
          </span>
          <span class="bottom__left--bottom--date">
            17. 6. 2020
          </span>
        </a>
      </div>
      <div class="bottom__right">
        <a class="bottom__right--top" href="#">
          tag
        </a>
        <a class="bottom__right--text" href="#">
          This is a space for your blog <br>
          headline, it can be long don’t <br>
          worry about that
        </a>
        <a class="bottom__right--bottom" href="#">
          <img 
            class="bottom__right--bottom--img"
            src="./images/avatar.png"
            alt="avatar"
            width="32"
            height="32"
            srcset="
            ./images/avatar.png    1x,
            ./images/avatar@2x.png 2x,
            ./images/avatar@3x.png 3x
            "
          />
          <span class="bottom__right--bottom--source">
            author
          </span>
          <span class="bottom__right--bottom--date">
            17. 6. 2020
          </span>
        </a>  
      </div>
    </div>
  </div>
</body>
</html>
